                <fieldset>
                    <legend>Adatok</legend>

                    <input type="text" id="vNev" name="vezetekNev"  placeholder="Psenyeczki"> <br>

                    <input type="text" id="kNev" name="keresztNev" placeholder="Marci"> 
                    <br>
                    <label for="start">Születési idő:</label>
                    <input type="date" id="start" name="trip-start"
                                value="2018-07-22"
                                min="2018-01-01" max="2018-12-31">
                </fieldset>
                <br>
                <input class="submit" type="submit" value="Küldés">
            </form>
        </article>
        <nav class="box">
            <ul>
                <li><a href="index.html">Főoldal</a></li>
